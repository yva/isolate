---
- name: Ubuntu 16.04 workarounds
  gather_facts: no
  connection: local
  hosts: all
  tasks:
  - name: Installing Python...
    shell: "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -l {{ ansible_ssh_user }} {{ ansible_ssh_host }} 'apt-get clean ; apt-get update ; apt-get -y install python python-dev python-pip python-simplejson'"
    when: ubuntu_1604 | default(False)
    tags: always

- name: Auth host setup...
  gather_facts: yes
  become_user: root
  hosts: all
  roles:
    - role: common
      tags: common

    - role: redis
      tags: redis

    - role: pam2fa
      tags: pam2fa

    - role: auth
      tags: auth

    - role: deploy
      git_repo: https://github.com/itsumma/isolate.git
      git_branch: master
      tags: deploy
